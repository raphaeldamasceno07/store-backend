name: E2E Tests
on:
  pull_request:
    branches: [main] # Exemplo: roda E2E sรณ quando vai para a main

jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with: version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile

      - name: Setup Database (Docker)
        run: pnpm run services:up

      - name: Run E2E Tests
        run: pnpm run test:e2e
        env:
          DATABASE_URL: "postgresql://docker:docker@localhost:5432/api-store?schema=public"
          NODE_ENV: test
